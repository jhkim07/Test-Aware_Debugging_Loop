runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - astropy__astropy-12907
  - astropy__astropy-14182
  - sympy__sympy-20590

limits:
  max_iters: 4  # 중간 정도 iteration
  time_limit_minutes: 20  # 인스턴스당 시간 제한

llm:
  enabled: true
  model: gpt-4o

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
