runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - astropy__astropy-12907  # separability_matrix 버그

limits:
  max_iters: 8  # 더 많은 iteration
  time_limit_minutes: 30  # 충분한 시간

llm:
  enabled: true
  model: gpt-4o-mini

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
