runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - astropy__astropy-14182  # P0.7 테스트 대상

limits:
  max_iters: 3  # P0.7에서 더 효율적으로 해결할 수 있도록 3회로 제한
  time_limit_minutes: 20

llm:
  enabled: true
  model: gpt-4o-mini

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
