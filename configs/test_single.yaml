runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - astropy__astropy-12907  # 단일 인스턴스로 빠른 테스트

limits:
  max_iters: 2  # 2 iteration만 실행 (빠른 테스트)
  time_limit_minutes: 15  # 15분 제한

llm:
  enabled: true
  model: gpt-4o-mini

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
