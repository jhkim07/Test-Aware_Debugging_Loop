runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - astropy__astropy-14365  # P0.10 test: file I/O policy fix

limits:
  max_iters: 3
  time_limit_minutes: 20

llm:
  enabled: true
  model: gpt-4o

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
