# P0.9.3 Validation Improvement Test
# Test improved anchor ranking and filtering on astropy-14182

runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
    - astropy__astropy-14182  # Known validation failure instance

limits:
  max_iters: 3
  time_limit_minutes: 30

llm:
  enabled: true
  model: gpt-4o

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0

# Edit Script specific settings - P0.9.3 improvements
edit_script:
  enabled: true
  require_unique_anchors: true  # Strict uniqueness requirement
  max_candidates_per_type: 20   # More candidates to choose from
  use_ranked_candidates: true   # Use quality ranking
