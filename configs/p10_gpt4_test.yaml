runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - astropy__astropy-12907  # BRS regression - GPT-4 test
  - sympy__sympy-20590      # BRS regression - GPT-4 test

limits:
  max_iters: 3
  time_limit_minutes: 30

llm:
  enabled: true
  model: gpt-4  # Upgrade from gpt-4o-mini

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
