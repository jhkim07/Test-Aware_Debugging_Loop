# Component 3 - Anchor Fix Test (4 Baseline Instances)
# Testing top-level anchor filtering fix on Phase 0.9.1 baseline

runner:
  dataset_name: "princeton-nlp/SWE-bench_Lite"

instances:
  list:
    - "astropy__astropy-12907"   # Baseline: 0.987
    - "sympy__sympy-20590"       # Baseline: 0.994
    - "astropy__astropy-14182"   # Baseline: 0.825
    - "astropy__astropy-14365"   # Baseline: 0.994

limits:
  max_iters: 8
  time_limit_minutes: 120

split:
  public_ratio: 0.7
  seed: 0

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

llm:
  enabled: true
  model: "gpt-4o"

# Component 3: Edit Script Mode with anchor filtering
edit_script:
  enabled: true
  require_unique_anchors: true
  max_candidates_per_type: 20
  use_ranked_candidates: true
