runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - sympy__sympy-20590  # P0-1 Phase 1 additional validation (different repo type)

limits:
  max_iters: 3
  time_limit_minutes: 15

llm:
  enabled: true
  model: gpt-4o-mini

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
