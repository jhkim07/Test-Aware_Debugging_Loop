runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - astropy__astropy-12907  # P0-1 Phase 1 regression test (Cohort 1 성공 케이스)

limits:
  max_iters: 3  # 원래 성공했던 iteration 수
  time_limit_minutes: 15

llm:
  enabled: true
  model: gpt-4o-mini

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
