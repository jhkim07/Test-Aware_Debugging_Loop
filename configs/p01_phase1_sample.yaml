# P0-1 Phase 1: Record-Only Sample Run
# Purpose: Validate diagnostic infrastructure on 3 Policy-Risk instances
# Expected: p01_diagnostic populated, no behavior change, no crashes

runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
    # Sample 3 diverse Policy-Risk instances for Phase 1 validation
    - pytest-dev__pytest-7490          # pytest (most common policy-risk)
    - matplotlib__matplotlib-26020     # matplotlib (visualization lib)
    - django__django-16816             # django (web framework, high file I/O)

limits:
  max_iters: 3  # Limited iterations for Phase 1 (record-only)
  time_limit_minutes: 20

llm:
  enabled: true
  model: gpt-4o-mini

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true
  max_policy_retries: 2

split:
  strategy: keep_failing_public_then_random
  public_ratio: 0.7
  seed: 0
