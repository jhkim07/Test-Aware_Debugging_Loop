# P0.9.3 Full Regression Test
# Test validation improvements on all 4 baseline instances

runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
    - astropy__astropy-12907   # Perfect baseline
    - sympy__sympy-20590       # Perfect baseline
    - astropy__astropy-14182   # Known validation issues
    - astropy__astropy-14365   # Known duplicate code issues

limits:
  max_iters: 3
  time_limit_minutes: 90

llm:
  enabled: true
  model: gpt-4o

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0

# P0.9.3 Features - Validation improvements
edit_script:
  enabled: true
  require_unique_anchors: true
  max_candidates_per_type: 20
  use_ranked_candidates: true
