runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
  - astropy__astropy-12907  # Multiple runs - consistency test

limits:
  max_iters: 1
  time_limit_minutes: 15

llm:
  enabled: true
  model: gpt-4o

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0
