# Component 3 - 10 Instances Extended Test
# Phase: Validation before full deployment
# Purpose: Verify performance improvement over Phase 2 with larger sample

runner:
  dataset_name: "princeton-nlp/SWE-bench_Lite"

instances:
  list:
    # From Phase 0.9.1 Verification (4 instances)
    - "astropy__astropy-12907"   # Phase 0.9.1: 0.987 (Perfect)
    - "sympy__sympy-20590"       # Phase 0.9.1: 0.994 (Perfect)
    - "astropy__astropy-14182"   # Phase 0.9.1: 0.825 (TSS=0.5 limitation)
    - "astropy__astropy-14365"   # Phase 0.9.1: 0.994 (Perfect, fixed from 0.0)

    # Additional instances for diversity (6 instances)
    - "django__django-11815"     # Django - web framework
    - "matplotlib__matplotlib-23314"  # Matplotlib - visualization
    - "pytest-dev__pytest-5692"  # Pytest - testing framework
    - "scikit-learn__scikit-learn-13779"  # Sklearn - machine learning
    - "sphinx-doc__sphinx-8474"  # Sphinx - documentation
    - "requests__requests-2148"  # Requests - HTTP library

limits:
  max_iters: 8
  time_limit_minutes: 120

split:
  public_ratio: 0.7
  seed: 0

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

llm:
  enabled: true
  model: "gpt-4o"

# Component 3: Edit Script Mode
edit_script:
  enabled: true
  require_unique_anchors: true
  max_candidates_per_type: 20
  use_ranked_candidates: true
