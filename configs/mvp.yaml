runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite
instances:
  list:
  # 유효한 인스턴스 ID (SWE-bench Lite에서 실제 존재)
  - astropy__astropy-12907
  - astropy__astropy-14182
  - astropy__astropy-14365
  - sympy__sympy-20590
  # 더 많은 인스턴스를 추가하려면 위의 diagnose_issues.py로 유효성 확인
split:
  strategy: keep_failing_public_then_random
  public_ratio: 0.7
  seed: 0
limits:
  max_iters: 8
  time_limit_minutes: 30
llm:
  enabled: true
  model: gpt-4o-mini
metrics:
  mutation: false
  coverage: false
policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true
