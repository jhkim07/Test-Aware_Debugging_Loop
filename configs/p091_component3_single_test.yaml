# Component 3 Single Instance Test
# Quick test on astropy-14182 with real LLM

runner:
  dataset_name: "princeton-nlp/SWE-bench_Lite"

instances:
  list:
    - "astropy__astropy-14182"  # Known challenging case

limits:
  max_iters: 2  # Quick test with 2 iterations
  time_limit_minutes: 60

split:
  public_ratio: 0.7
  seed: 0

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

llm:
  enabled: true
  model: "gpt-4o"  # Capable model for JSON generation
