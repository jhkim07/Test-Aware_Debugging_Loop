# Component 3 Regression Test Configuration
# Tests Edit Script Mode on all 4 instances from Phase 0.9.1

runner:
  dataset_name: "princeton-nlp/SWE-bench_Lite"

instances:
  list:
    - "astropy__astropy-12907"   # Phase 0.9.1: 0.987 (Perfect)
    - "sympy__sympy-20590"       # Phase 0.9.1: 0.994 (Perfect)
    - "astropy__astropy-14182"   # Phase 0.9.1: 0.825 (TSS=0.5 limitation)
    - "astropy__astropy-14365"   # Phase 0.9.1: 0.994 (Perfect, fixed from 0.0)

limits:
  max_iters: 8  # Full iterations
  time_limit_minutes: 120  # 2 hours per instance

split:
  public_ratio: 0.7
  seed: 0

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

llm:
  enabled: true
  model: "gpt-4o"  # Need capable model for JSON generation

# Edit Script specific settings
edit_script:
  enabled: true
  require_unique_anchors: true
  max_candidates_per_type: 20
  use_ranked_candidates: true
