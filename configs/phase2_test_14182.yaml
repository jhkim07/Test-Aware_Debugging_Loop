# Phase 2 Test Configuration
# Test 2-stage architecture on astropy-14182 only

runner:
  mode: swebench_harness
  dataset_name: princeton-nlp/SWE-bench_Lite

instances:
  list:
    - astropy__astropy-14182  # Target instance (TSS 0.5 → 0.65+ goal)

limits:
  max_iters: 3  # Reduced for quick test
  time_limit_minutes: 30

llm:
  enabled: true
  model: gpt-4o-mini

policy:
  forbid_skip: true
  forbid_xfail: true
  forbid_network: true
  restrict_file_io: true

split:
  public_ratio: 0.7
  seed: 0

# Expected: Two-stage should improve diff quality
# Target: TSS 0.5 → 0.65+
# Success criteria: Overall score improvement
